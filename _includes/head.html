<head>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/grids-responsive-min.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="https://feeds.feedburner.com/HoleDiggingAutomaton/">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.3/turbolinks.js" integrity="sha256-iRVODWVEZe2jDvJZwC7qI/Xx40YHzWS2bOX1z53lqC8=" crossorigin="anonymous" async></script>
  <script>
      (function() {
          var tick = 0;
          var timer = setInterval(function() {
              if (typeof Turbolinks !== "undefined") {
                  clearInterval(timer);
                  if (Turbolinks && Turbolinks.supported) {
                      Turbolinks.start();
                  }
              } else if (++tick > 20)
                  clearInterval(timer); // stop waiting in 10s
              // else console.log("still waiting");
          }, 0.5e3);
      })();
  </script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
